<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Timothy Ober</a>

    <div class="container">
        <h1>Contact</h1>

        <form>
            <label for="fname">Name</label><br>
            <input type="text" class="form-control" id="fname" name="fname"><br>
            <label for="email">Email</label><br>
            <input type="text" class="form-control" id="email" name="email"><br>
            <label for="mesg">Message</label><br>
            <textarea id="w3review" class="form-control" name="w3review" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
